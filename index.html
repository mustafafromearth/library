<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>library 📒</h1>
        <button id="add-button" title="Add Book">add book<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"></svg>
        </button>
    </header>
    <hr>
    <div class="book-shelf-container">
    </div>
    <dialog id="add-book-dialog">
        <form action="" id="add-book-form">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
            <label for="pages">No. of Pages:</label>
            <input type="number" name="pages" id="pages" min="0" max="5000" required>
            <label for="read-status">Reading Status:</label>
            <select name="read-status" id="readStatus">
                <option value="Not read">Not read ❌</option>
                <option value="Reading">Reading 📖</option>
                <option value="Done">Read ✅</option>
            </select>
            <div class="buttons-container">
                <button id="close-book-dialog-btn">Close</button>
                <button type="submit">Add another</button>
                <button id="add-book-object-btn" type="submit">Add</button>
            </div>
        </form>
    </dialog>
</body>
</html>
